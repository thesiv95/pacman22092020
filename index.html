<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Pacman</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game"></div>
      <div id="score"></div>
      <div style="color: white">
        <span id="speed-control-label">Speed (make Pacman slower):</span>
        <input
          type="range"
          id="speed-control"
          value="2"
          min="2"
          max="5"
          step="1"
        />
      </div>
      <button id="start-button">Start Game</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
